<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <html>
<body>
<main>
  <section class="main-section">
    <section class="right">
      <h4>Your Result</h4>
      <div class="circle">
       <h1> 76</h1>
        <span>of 100</span>
      </div>
      <h5>Great</h5>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="left">
      <h3>Summary</h3>
      <div class="reaction">
        <span class="Reaction1">Reaction</span>
          <span class="def">80 / 100</span>
      </div>
      <div class="memory">
<span class="memory1">Memory</span>
<span class="def">92 / 100</span>
      </div>
      <div class="avreble">
        <span class="vareble1">Verbal</span>
        <span class="def">72 / 100</span>
      </div>
      <div class="visual">
        <span class="vicual1">visual</span>
        <span class="def">72 / 100</span>
      </div>
      <button>Continue</button>
    </section>
  </section>
</main>
</body>
</html>
